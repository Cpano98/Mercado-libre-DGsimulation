<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta - Mercado Liebre</title>

    <!--Hojas de estilo-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel=StyleSheet href="css/home.css" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

</head>

<body>

    <header>
        <!--Barra de navegación-->
        <nav>
            <div class="headerNav">
                <img class="imgMercado" src="/images/logo-mercado-liebre.svg" alt="Logo mercado libre" />

                <div class="buscador">
                    <i class="fas fa-search"></i>
                    <input type="search" id="search" name="search" aria-label="Search through site content"
                        placeholder="Encuentra tus productos favoritos aquí">
                </div>
                <p id="compraTarjeta" style="margin-top: 2.1%;">Compra en cuotas y sin tarjeta de crédito</p>
            </div>
            <div class="menuR">
                <ul class="menuItem">
                    <li><a href="/">Inicio</a></li>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul class="menuItem">
                    <li><a href="/register"><i class="fas fa-user-circle"></i>Crea tu cuenta</a></li>
                    <li><a href="/login"><i class="fas fa-sign-in-alt"></i>Ingresa</a></li>
                    <li><a href="#"><i class="fas fa-shopping-cart"></i>Mis compras</a></li>
                </ul>
            </div>
            <div class="icon-menu">
                <i class="fas fa-bars"></i>
            </div>
        </nav>



    </header>
    <main>
        <div class="contenedor-form">
            <h1>Regístrate: Ingresa tus datos</h1>
            <form class="form-type">
                <label class="text-label" >Ingresa tu nombre completo:</label>
                <div class="form-div">
                    <input type="text" id="nombre" name="nombre" class="input-label" placeholder="Nombre completo">
                </div>
                <label class="text-label">Ingresa tu correo electrónico: </label>
                <div class="form-div">
                    <input type="email" id="correo" name="correo" class="input-label" placeholder="Correo electrónico">
                </div>
                <label class="text-label">Ingresa tu contraseña: </label>
                <div class="form-div">
                    <input type="password" id="contraseña" name="contraseña" class="input-label" placeholder="Contraseña">
                </div>

                <label class="text-label">Fecha de nacimiento: </label>
                <div class="form-div">
                    <input type="date" id="fecha" name="fecha" class="input-label" placeholder="mm/dd/yyyy">
                </div>
                <button class="btn-form" type="submit">Registrarme</button>
            </form>
        </div>
    </main>

</body>

</html>
